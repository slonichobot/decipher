<ion-header>
	<ion-navbar>
	<ion-title>
		Calc
	</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-item>
    	<ion-label>ABC translation (1-indexed vs 0-indexed)</ion-label>
	    <ion-toggle [(ngModel)]="abcTransl"></ion-toggle>
	</ion-item>
	<ion-item>
    	<ion-label>Digit order (left to right / right to left) </ion-label>
	    <ion-toggle [(ngModel)]="digitOrder"></ion-toggle>
	</ion-item>
	<ion-item>
    	<ion-label>Input Basis</ion-label>
	    <ion-input (input)="setBasis(0, $event)" value="{{inBasis}}"></ion-input>
	</ion-item>
	<ion-item>
    	<ion-label>Output Basis</ion-label>
	    <ion-input (input)="setBasis(1, $event)" value="{{outBasis}}">10</ion-input>
	</ion-item>
	<ion-item>
		<ion-textarea placeholder="Enter an expression in your basis." (input)="calc($event)">
	</ion-textarea>
	</ion-item>
	<ion-list *ngIf="result && result.length">
		<ion-list-header>Result</ion-list-header>
	<button ion-item *ngFor="let item of result">
		{{ item }}
	</button>
  </ion-list>
</ion-content>
